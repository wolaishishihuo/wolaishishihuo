name: Generate Contribution Grid

on:
  schedule:
    # 每天 UTC 时间 00:00 运行（北京时间 08:00）
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - uses: platane/snk@master
        id: snk
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            output/github-contribution-grid.svg?palette=github
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Push the generated file
        run: |
          git config user.name github-actions[bot]
          git config user.email github-actions[bot]@users.noreply.github.com
          git add output/github-contribution-grid.svg
          git commit -m "Update contribution grid" || exit 0
          git push

