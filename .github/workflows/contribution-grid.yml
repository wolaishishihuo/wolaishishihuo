name: Generate Contribution Grid

on:
  schedule:
    # 每天 UTC 时间 00:00 运行（北京时间 08:00）
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Create dist directory
        run: mkdir -p dist
      
      - name: Generate contribution grid (static, no snake)
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: dist/github-contribution-grid.svg
          gif: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
      - name: List generated files
        run: |
          echo "=== Files in dist directory ==="
          ls -la dist/ || echo "dist directory is empty or does not exist"
          echo ""
          echo "=== All SVG files in repository ==="
          find . -name "*.svg" -type f 2>/dev/null || echo "No SVG files found"
          
      - name: Push the generated file
        run: |
          git config user.name github-actions[bot]
          git config user.email github-actions[bot]@users.noreply.github.com
          
          if [ -f "dist/github-contribution-grid.svg" ]; then
            git add dist/github-contribution-grid.svg
            git diff --staged --quiet || git commit -m "Update contribution grid"
            git push
          else
            echo "Error: dist/github-contribution-grid.svg not found"
            echo "Listing all files:"
            find . -type f -name "*.svg" || echo "No SVG files found"
            exit 1
          fi

