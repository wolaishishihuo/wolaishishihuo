<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wolaishishihuo | 3D Portfolio</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; }
        #info {
            position: absolute;
            top: 20px;
            width: 100%;
            text-align: center;
            color: white;
            font-family: 'Fira Code', monospace, sans-serif;
            pointer-events: none;
            z-index: 100;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }
        h1 { font-size: 2rem; margin: 0; letter-spacing: 0.2rem; }
        p { font-size: 1rem; color: #aaa; }
    </style>
</head>
<body>
    <div id="info">
        <h1>WOLAISHISHIHUO</h1>
        <p>Exploring the 3D World</p>
    </div>

    <!-- Import Three.js via CDN -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        // Scene Setup
        const scene = new THREE.Scene();
        scene.fog = new THREE.FogExp2(0x000000, 0.002);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 5;

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        document.body.appendChild(renderer.domElement);

        // Controls
        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.autoRotate = true;
        controls.autoRotateSpeed = 1.0;

        // Main Geometry (Icosahedron)
        const geometry = new THREE.IcosahedronGeometry(1.5, 1);
        
        // Material 1: Wireframe
        const wireframeMaterial = new THREE.MeshBasicMaterial({ 
            color: 0x65f4ea, 
            wireframe: true,
            transparent: true,
            opacity: 0.5
        });
        const wireframeMesh = new THREE.Mesh(geometry, wireframeMaterial);
        scene.add(wireframeMesh);

        // Material 2: Inner glowing core
        const coreMaterial = new THREE.MeshBasicMaterial({ 
            color: 0x0033aa, 
            transparent: true, 
            opacity: 0.2,
            side: THREE.BackSide
        });
        const coreMesh = new THREE.Mesh(geometry, coreMaterial);
        scene.add(coreMesh);

        // Particles (Stars)
        const particlesGeometry = new THREE.BufferGeometry();
        const particlesCount = 2000;
        const posArray = new Float32Array(particlesCount * 3);

        for(let i = 0; i < particlesCount * 3; i++) {
            posArray[i] = (Math.random() - 0.5) * 20; // Spread in -10 to 10 range
        }

        particlesGeometry.setAttribute('position', new THREE.BufferAttribute(posArray, 3));
        const particlesMaterial = new THREE.PointsMaterial({
            size: 0.02,
            color: 0xffffff,
            transparent: true,
            opacity: 0.8
        });
        const particlesMesh = new THREE.Points(particlesGeometry, particlesMaterial);
        scene.add(particlesMesh);

        // Lights
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(ambientLight);
        
        const pointLight = new THREE.PointLight(0x65f4ea, 2);
        pointLight.position.set(5, 5, 5);
        scene.add(pointLight);

        // Animation Loop
        function animate() {
            requestAnimationFrame(animate);

            // Rotate meshes
            wireframeMesh.rotation.x += 0.001;
            wireframeMesh.rotation.y += 0.002;
            coreMesh.rotation.x += 0.001;
            coreMesh.rotation.y += 0.002;

            // Slowly rotate particles
            particlesMesh.rotation.y -= 0.0005;

            controls.update();
            renderer.render(scene, camera);
        }

        // Handle Resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        animate();
    </script>
</body>
</html>
